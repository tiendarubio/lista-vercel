<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRLista2.0 — Solicitudes a Bodega</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <img src="assets/img/trlogo.png" alt="Logo" class="logo">

    <div class="header-wrap mb-3">
      <div class="store-select w-100">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-lg-8">
            <label for="storeSelect" class="form-label fw-bold mb-0">Seleccionar tienda</label>
            <select id="storeSelect" class="form-select">
              <option value="lista_sexta_calle">Sexta Calle</option>
              <option value="lista_avenida_morazan" selected>Avenida Morazán</option>
              <option value="lista_centro_comercial">Centro Comercial</option>
            </select>
          </div>
          <div class="col-12 col-lg-4">
            <label for="versionSelect" class="form-label fw-bold mb-0">Versión</label>
            <select id="versionSelect" class="form-select">
              <option value="base" selected>Principal</option>
              <option value="alterna">Alterna</option>
            </select>
          </div>
        </div>
      </div>

      <div class="header-row">
        <span id="storeBadge" class="badge-store badge-morazan">
          <i class="fa-solid fa-store"></i>
          <span id="storeBadgeText">Avenida Morazán</span>
        </span>
      </div>

      <div id="lastSaved">Aún no guardado.</div>
    </div>

    <div class="section-container">
      <div class="row g-3 align-items-end">
        <div class="col-12 position-relative">
          <label class="form-label">Buscar producto (catálogo)</label>
          <div class="input-group">
            <input id="searchInput" type="text" class="form-control" placeholder="Nombre, código inventario o código de barras">
            <button id="btnScan" class="btn btn-outline-secondary" type="button" title="Escanear código de barras">
              <i class="fa-solid fa-qrcode"></i> Escanear
            </button>
          </div>
          <ul id="suggestions" class="list-group w-100"></ul>

        </div>
      </div>
      <!-- Scanner area -->
      <div id="scanWrap" class="mt-3">
        <div class="scanner">
          <video id="scanVideo" playsinline></video>
          <div class="scan-overlay"></div>
          <div class="scan-msg">Apunta al código de barras…</div>
        </div>
        <div class="d-flex gap-2 mt-2">
          <button id="btnScanStop" class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-stop"></i> Detener</button>
          <input id="fileScan" class="form-control form-control-sm" type="file" accept="image/*" capture="environment" style="max-width:280px;">
        </div>
      </div>
    </div>

    <div class="section-container">
      <div class="toolbar mb-3">
        <button id="btnSave" class="btn btn-outline-primary"><i class="fas fa-save"></i> Guardar</button>
        <button id="btnPDF" class="btn btn-outline-info"><i class="fas fa-file-pdf"></i> PDF</button>
        <button id="btnExcel" class="btn btn-outline-success"><i class="fas fa-file-excel"></i> Excel</button>
        <button id="btnClear" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i> Limpiar</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle" id="chkTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Código de barras</th>
              <th>Nombre</th>
              <th>Código inventario</th>
              <th id="thBodega" style="cursor:pointer;">Bodega <i class="fas fa-sort"></i></th>
              <th>Cantidad</th>
              <th class="text-center">Revisado</th>
              <th class="text-center">Despachado</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="chkBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/checklist.js"></script>
</body>
</html>
